

<div class="row">
<div class="col-md-1"></div>
 <div class="col-md-10">
     <div class="row justify-content-center">
         <div class="col-8">
             <form name="editForm" role="form" novalidate (ngSubmit)="transition()" #editForm="ngForm">
                 <h4 id="jhi-estelaam-sales-nerkh-heading" jhiTranslate="insurancestartApp.estelaamSalesNerkh.home.title">Create or edit a Estelaam Sales Nerkh</h4>
                 <div>
                     <jhi-alert-error></jhi-alert-error>

                     <!--<div class="input-group-append">-->
                         <!--<span class="input-group-text" jhiTranslate="audits.filter.to">To</span>-->
                     <!--</div>-->


                     <div class="input-group-append">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="insurancestartApp.estelaamSalesNerkh.anvaeKhodro" for="field_anvaeKhodro">Anvae Khodro</label>
                         <select class="form-control" id="field_anvaeKhodro" name="anvaeKhodro" [(ngModel)]="anvaeKhodro" required>
                             <option *ngIf="!editForm.value.anvaeKhodro" [ngValue]="null" selected></option>
                             <option [ngValue]="anvaeKhodroOption.id" *ngFor="let anvaeKhodroOption of anvaekhodros; trackBy: trackAnvaeKhodroById">{{anvaeKhodroOption.onvan}}-{{anvaeKhodroOption.systemVasile}}-{{anvaeKhodroOption.grouhVasile}}</option>
                         </select>
                     </div>
                     <div [hidden]="!(editForm.controls.anvaeKhodro?.dirty && editForm.controls.anvaeKhodro?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.anvaeKhodro?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>
                     <div class="input-group-append">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="insurancestartApp.estelaamSalesNerkh.saalSakht" for="field_saalSakht">Saal Sakht</label>
                         <select class="form-control" id="field_saalSakht" name="saalSakht"  [(ngModel)]="saalSakht" required>
                             <option *ngIf="!editForm.value.saalSakht" [ngValue]="null" selected></option>
                             <option [ngValue]="saalSakhtOption.id" *ngFor="let saalSakhtOption of saalsakhts; trackBy: trackSaalSakhtById">{{saalSakhtOption.saalShamsi}} - {{saalSakhtOption.saalMiladi}}</option>
                         </select>
                     </div>
                     <div [hidden]="!(editForm.controls.saalSakht?.dirty && editForm.controls.saalSakht?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.saalSakht?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>
                     <div class="input-group-append">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="insurancestartApp.estelaamSalesNerkh.onvanKhodro" for="field_onvanKhodro">Onvan Khodro</label>
                         <select class="form-control" id="field_onvanKhodro" name="onvanKhodro" [(ngModel)]="onvanKhodro"  required>
                             <option *ngIf="!editForm.value.onvanKhodro" [ngValue]="null" selected></option>
                             <option [ngValue]="onvanKhodroOption.id" *ngFor="let onvanKhodroOption of onvankhodros; trackBy: trackOnvanKhodroById">{{onvanKhodroOption.name}}</option>
                         </select>
                     </div>
                     <div [hidden]="!(editForm.controls.onvanKhodro?.dirty && editForm.controls.onvanKhodro?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.onvanKhodro?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>

                     <div class="input-group-append">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="insurancestartApp.vaziatBime.lable" for="field_vaziatbime">title</label>
                         <select class="form-control" id="field_vaziatbime" name="vaziatBime" [(ngModel)]="vaziatBime"  required>
                             <option *ngIf="!editForm.value.vaziatBime" [ngValue]="null" selected></option>
                             <option [ngValue]="vaziatBimeOption.id" *ngFor="let vaziatBimeOption of vaziatBimes; trackBy: trackVaziatBimeById">{{vaziatBimeOption.title}}</option>
                         </select>
                     </div>
                     <div [hidden]="!(editForm.controls.vaziatBime?.dirty && editForm.controls.vaziatBime?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.vaziatBime?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>

                     <div class="input-group-append" [hidden]="vaziatBime == '13602' || vaziatBime == '13603'">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="hi-there.codeyekta" for="field_codeyekta">Code Yekta</label>
                         <input class="form-control" id="field_codeyekta" name="codeyekta" [(ngModel)]="codeyekta" />

                     </div>

                     <div class="input-group-append" [hidden]="vaziatBime == '13602' || vaziatBime == '13603'">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="hi-there.sherkatBime" for="field_sherkatBime">Sherkat Bime</label>
                         <select class="form-control" id="field_sherkatBime" name="sherkatBime" [(ngModel)]="sherkatBime"  required>
                             <option *ngIf="!editForm.value.sherkatBime" [ngValue]="null" selected></option>
                             <option [ngValue]="sherkatBimeOption.id" *ngFor="let sherkatBimeOption of sherkatebimes; trackBy: trackSherkatBimeById">{{sherkatBimeOption.name}}</option>
                         </select>
                     </div>
                     <div [hidden]="!(editForm.controls.sherkatBime?.dirty && editForm.controls.sherkatBime?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.sherkatebime?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>

                     <div class="input-group-append" [hidden]="vaziatBime == '13602' || vaziatBime == '13603'">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="hi-there.tarikhEtebar" for="field_tarikh">Tarikh</label>
                         <div class="input-group">
                             <input id="field_tarikh" type="text"  class="form-control"  [displayMonths]="1" [firstDayOfWeek]="6" name="tarikh"   ngbDatepicker placeholder="yyyy-mm-dd"  #tarikhDp="ngbDatepicker" [(ngModel)]="tarikhEtebar" required />
                             <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="tarikhDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                         </div>
                     </div>
                     <div [hidden]="!(editForm.controls.tarikh?.dirty && editForm.controls.tarikh?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.tarikh?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>

                     <div class="input-group-append" [hidden]="vaziatBime == '13602' || vaziatBime == '13603'">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="hi-there.adamKhesarat" for="field_adamKhesarat">Adam Khesarat</label>
                         <select class="form-control" id="field_adamKhesarat" name="adamKhesarat"  [(ngModel)]="adamKhesarat" required>
                             <option *ngIf="!editForm.value.adamKhesarat" [ngValue]="null" selected></option>
                             <option [ngValue]="adamKhesaratOption.id" *ngFor="let adamKhesaratOption of adamkhesarats; trackBy: trackAdamKhesaratById">({{adamKhesaratOption.sales}}%) {{adamKhesaratOption.sabegheName}}</option>
                         </select>
                     </div>
                     <div [hidden]="!(editForm.controls.adamKhesarat?.dirty && editForm.controls.adamKhesarat?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.adamKhesarat?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>
                     <div class="input-group-append" [hidden]="vaziatBime == '13602' || vaziatBime == '13603'">
                         <label class="input-group-text" style="width:30%" jhiTranslate="insurancestartApp.estelaamSalesNerkh.khesaratSales" for="field_khesaratSales">Khesarat Sales</label>
                         <select class="form-control" id="field_khesaratSales" name="khesaratSales" [(ngModel)]="khesaratSales" required>
                             <option *ngIf="!editForm.value.khesaratSales" [ngValue]="null" selected></option>
                             <option [ngValue]="khesaratSalesOption.id" *ngFor="let khesaratSalesOption of khesaratsales; trackBy: trackKhesaratSalesById">({{khesaratSalesOption.nerkhKhesarat}}%){{khesaratSalesOption.sabegheName}}</option>
                         </select>
                     </div>
                     <div [hidden]="!(editForm.controls.khesaratSales?.dirty && editForm.controls.khesaratSales?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.khesaratSales?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>
                     <div class="input-group-append" [hidden]="vaziatBime == '13602' || vaziatBime == '13603'">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="insurancestartApp.estelaamSalesNerkh.adamKhesaratSarneshin" for="field_adamKhesaratSarneshin">Adam Khesarat Sarneshin</label>
                         <select class="form-control" id="field_adamKhesaratSarneshin" name="adamKhesaratSarneshin" [(ngModel)]="adamKhesaratSarneshin" required>
                             <option *ngIf="!editForm.value.adamKhesaratSarneshin" [ngValue]="null" selected></option>
                             <option [ngValue]="adamKhesaratSarneshinOption.id" *ngFor="let adamKhesaratSarneshinOption of adamkhesaratsarneshins; trackBy: trackAdamKhesaratSarneshinById">({{adamKhesaratSarneshinOption.sarneshin}}%){{adamKhesaratSarneshinOption.sabegheName}}</option>
                         </select>
                     </div>
                     <div [hidden]="!(editForm.controls.adamKhesaratSarneshin?.dirty && editForm.controls.adamKhesaratSarneshin?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.adamKhesaratSarneshin?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>
                     <div class="input-group-append" [hidden]="vaziatBime == '13602' || vaziatBime == '13603'">
                         <label class="input-group-text" style="width: 30%" jhiTranslate="insurancestartApp.estelaamSalesNerkh.khesaratSrneshin" for="field_khesaratSrneshin">Khesarat Srneshin</label>
                         <select class="form-control" id="field_khesaratSrneshin" name="khesaratSrneshin"  [(ngModel)]="khesaratSrneshin" required>
                             <option *ngIf="!editForm.value.khesaratSrneshin" [ngValue]="null" selected></option>
                             <option [ngValue]="khesaratSrneshinOption.id" *ngFor="let khesaratSrneshinOption of khesaratsrneshins; trackBy: trackKhesaratSrneshinById">({{khesaratSrneshinOption.nerkhKhesarat}}%){{khesaratSrneshinOption.sabegheName}}</option>
                         </select>
                     </div>
                     <div [hidden]="!(editForm.controls.khesaratSrneshin?.dirty && editForm.controls.khesaratSrneshin?.invalid)">
                         <small class="form-text text-danger"
                                [hidden]="!editForm.controls.khesaratSrneshin?.errors?.required" jhiTranslate="entity.validation.required">
                             This field is required.
                         </small>
                     </div>

                 </div>
                 <div>
                    <br>
                 </div>
                 <div>
                     <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                         <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                     </button>
                     <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                         <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.estelam">Save</span>
                     </button>
                 </div>
             </form>
         </div>
     </div>
 </div>
</div>
