<div>
    <h2 id="page-heading">
        <span jhiTranslate="insurancestartApp.mohasebeBadane.home.title">Mohasebe Badanes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mohasebe-badane" [routerLink]="['/mohasebe-badane/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="insurancestartApp.mohasebeBadane.home.createLabel">
            Create new Mohasebe Badane
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mohasebeBadanes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nameSherkat"><span jhiTranslate="insurancestartApp.mohasebeBadane.nameSherkat">Name Sherkat</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="saltakhfif"><span jhiTranslate="insurancestartApp.mohasebeBadane.saltakhfif">Saltakhfif</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tipsId"><span jhiTranslate="insurancestartApp.mohasebeBadane.tips">Tips</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mohasebeBadane of mohasebeBadanes ;trackBy: trackId">
                <td><a [routerLink]="['/mohasebe-badane', mohasebeBadane.id, 'view' ]">{{mohasebeBadane.id}}</a></td>
                <td>{{mohasebeBadane.nameSherkat}}</td>
                <td>{{mohasebeBadane.saltakhfif}}</td>
                <td>
                    <div *ngIf="mohasebeBadane.tipsId">
                        <a [routerLink]="['../tip-khodro', mohasebeBadane.tipsId , 'view' ]" >{{mohasebeBadane.tipsId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mohasebe-badane', mohasebeBadane.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mohasebe-badane', mohasebeBadane.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'mohasebe-badane', { outlets: { popup: mohasebeBadane.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mohasebeBadanes && mohasebeBadanes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
