<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-mohasebe-badane-heading" jhiTranslate="insurancestartApp.mohasebeBadane.home.createOrEditLabel">Create or edit a Mohasebe Badane</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mohasebeBadane.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mohasebeBadane.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.mohasebeBadane.nameSherkat" for="field_nameSherkat">Name Sherkat</label>
                    <input type="text" class="form-control" name="nameSherkat" id="field_nameSherkat"
                        [(ngModel)]="mohasebeBadane.nameSherkat" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.mohasebeBadane.saltakhfif" for="field_saltakhfif">Saltakhfif</label>
                    <input type="number" class="form-control" name="saltakhfif" id="field_saltakhfif"
                        [(ngModel)]="mohasebeBadane.saltakhfif" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.mohasebeBadane.tips" for="field_tips">Tips</label>
                    <select class="form-control" id="field_tips" name="tips" [(ngModel)]="mohasebeBadane.tipsId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipKhodroOption.id" *ngFor="let tipKhodroOption of tipkhodros; trackBy: trackTipKhodroById">{{tipKhodroOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
