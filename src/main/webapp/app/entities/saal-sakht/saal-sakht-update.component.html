<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-saal-sakht-heading" jhiTranslate="insurancestartApp.saalSakht.home.createOrEditLabel">Create or edit a Saal Sakht</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!saalSakht.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="saalSakht.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.saalSakht.saalShamsi" for="field_saalShamsi">Saal Shamsi</label>
                    <input type="text" class="form-control" name="saalShamsi" id="field_saalShamsi"
                        [(ngModel)]="saalSakht.saalShamsi" required minlength="4" maxlength="4"/>
                    <div [hidden]="!(editForm.controls.saalShamsi?.dirty && editForm.controls.saalShamsi?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.saalShamsi?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.saalShamsi?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 4 }">
                        This field is required to be at least 4 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.saalShamsi?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 4 }">
                        This field cannot be longer than 4 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.saalSakht.saalMiladi" for="field_saalMiladi">Saal Miladi</label>
                    <input type="text" class="form-control" name="saalMiladi" id="field_saalMiladi"
                        [(ngModel)]="saalSakht.saalMiladi" required minlength="4" maxlength="4"/>
                    <div [hidden]="!(editForm.controls.saalMiladi?.dirty && editForm.controls.saalMiladi?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.saalMiladi?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.saalMiladi?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 4 }">
                        This field is required to be at least 4 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.saalMiladi?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 4 }">
                        This field cannot be longer than 4 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
