<div>
    <h2 id="page-heading">
        <span jhiTranslate="insurancestartApp.saalSakht.home.title">Saal Sakhts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-saal-sakht" [routerLink]="['/saal-sakht/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="insurancestartApp.saalSakht.home.createLabel">
            Create new Saal Sakht
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="saalSakhts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="saalShamsi"><span jhiTranslate="insurancestartApp.saalSakht.saalShamsi">Saal Shamsi</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="saalMiladi"><span jhiTranslate="insurancestartApp.saalSakht.saalMiladi">Saal Miladi</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let saalSakht of saalSakhts ;trackBy: trackId">
                <td><a [routerLink]="['/saal-sakht', saalSakht.id, 'view' ]">{{saalSakht.id}}</a></td>
                <td>{{saalSakht.saalShamsi}}</td>
                <td>{{saalSakht.saalMiladi}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/saal-sakht', saalSakht.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/saal-sakht', saalSakht.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'saal-sakht', { outlets: { popup: saalSakht.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
