<div>
    <h2 id="page-heading">
        <span jhiTranslate="insurancestartApp.takhfifTavafoghi.home.title">Takhfif Tavafoghis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-takhfif-tavafoghi" [routerLink]="['/takhfif-tavafoghi/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="insurancestartApp.takhfifTavafoghi.home.createLabel">
            Create new Takhfif Tavafoghi
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="takhfifTavafoghis">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="insurancestartApp.takhfifTavafoghi.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="darsadTakhfif"><span jhiTranslate="insurancestartApp.takhfifTavafoghi.darsadTakhfif">Darsad Takhfif</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="azTarikh"><span jhiTranslate="insurancestartApp.takhfifTavafoghi.azTarikh">Az Tarikh</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="faal"><span jhiTranslate="insurancestartApp.takhfifTavafoghi.faal">Faal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sherkatBimeName"><span jhiTranslate="insurancestartApp.takhfifTavafoghi.sherkatBime">Sherkat Bime</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let takhfifTavafoghi of takhfifTavafoghis ;trackBy: trackId">
                <td><a [routerLink]="['/takhfif-tavafoghi', takhfifTavafoghi.id, 'view' ]">{{takhfifTavafoghi.id}}</a></td>
                <td>{{takhfifTavafoghi.name}}</td>
                <td>{{takhfifTavafoghi.darsadTakhfif}}</td>
                <td>{{takhfifTavafoghi.azTarikh  | jalali}}</td>
                <td>{{takhfifTavafoghi.faal}}</td>
                <td>
                    <div *ngIf="takhfifTavafoghi.sherkatBimeId">
                        <a [routerLink]="['../sherkat-bime', takhfifTavafoghi.sherkatBimeId , 'view' ]" >{{takhfifTavafoghi.sherkatBimeName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/takhfif-tavafoghi', takhfifTavafoghi.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/takhfif-tavafoghi', takhfifTavafoghi.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'takhfif-tavafoghi', { outlets: { popup: takhfifTavafoghi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
