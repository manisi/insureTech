<div>
    <h2 id="page-heading">
        <span jhiTranslate="insurancestartApp.adamKhesaratSalesMali.home.title">Adam Khesarat Sales Malis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adam-khesarat-sales-mali" [routerLink]="['/adam-khesarat-sales-mali/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="insurancestartApp.adamKhesaratSalesMali.home.createLabel">
            Create new Adam Khesarat Sales Mali
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="adamKhesaratSalesMalis">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="salesMali"><span jhiTranslate="insurancestartApp.adamKhesaratSalesMali.salesMali">Sales Mali</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="faal"><span jhiTranslate="insurancestartApp.adamKhesaratSalesMali.faal">Faal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sabegheName"><span jhiTranslate="insurancestartApp.adamKhesaratSalesMali.sabeghe">Sabeghe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="noeSabegheName"><span jhiTranslate="insurancestartApp.adamKhesaratSalesMali.noeSabeghe">Noe Sabeghe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let adamKhesaratSalesMali of adamKhesaratSalesMalis ;trackBy: trackId">
                <td><a [routerLink]="['/adam-khesarat-sales-mali', adamKhesaratSalesMali.id, 'view' ]">{{adamKhesaratSalesMali.id}}</a></td>
                <td>{{adamKhesaratSalesMali.salesMali | currency:'  % ':true:'1.0-0'}}</td>
                <!--<td>{{adamKhesaratSalesMali.faal}}</td>-->
                <td>
                    <button class="btn btn-danger btn-sm" (click)="setActive(adamKhesaratSalesMali, true)" *ngIf="!adamKhesaratSalesMali.faal"
                            jhiTranslate="userManagement.deactivated">Deactivated</button>
                    <button class="btn btn-success btn-sm" (click)="setActive(adamKhesaratSalesMali, false)" *ngIf="adamKhesaratSalesMali.faal"
                            jhiTranslate="userManagement.activated">Activated</button>
                </td>
                <td>
                    <div *ngIf="adamKhesaratSalesMali.sabegheId">
                        <a [routerLink]="['../sabeghe', adamKhesaratSalesMali.sabegheId , 'view' ]" >{{adamKhesaratSalesMali.sabegheName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="adamKhesaratSalesMali.noeSabegheId">
                        <a [routerLink]="['../noe-sabeghe', adamKhesaratSalesMali.noeSabegheId , 'view' ]" >{{adamKhesaratSalesMali.noeSabegheName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/adam-khesarat-sales-mali', adamKhesaratSalesMali.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adam-khesarat-sales-mali', adamKhesaratSalesMali.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'adam-khesarat-sales-mali', { outlets: { popup: adamKhesaratSalesMali.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
