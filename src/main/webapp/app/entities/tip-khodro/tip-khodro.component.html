<div>
    <h2 id="page-heading">
        <span jhiTranslate="insurancestartApp.tipKhodro.home.title">Tip Khodros</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tip-khodro" [routerLink]="['/tip-khodro/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="insurancestartApp.tipKhodro.home.createLabel">
            Create new Tip Khodro
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tipKhodros">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="insurancestartApp.tipKhodro.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="model"><span jhiTranslate="insurancestartApp.tipKhodro.model">Model</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="faal"><span jhiTranslate="insurancestartApp.tipKhodro.faal">Faal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="noe"><span jhiTranslate="insurancestartApp.tipKhodro.noe">Noe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="khodroId"><span jhiTranslate="insurancestartApp.tipKhodro.khodro">Khodro</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipKhodro of tipKhodros ;trackBy: trackId">
                <td><a [routerLink]="['/tip-khodro', tipKhodro.id, 'view' ]">{{tipKhodro.id}}</a></td>
                <td>{{tipKhodro.name}}</td>
                <td>{{tipKhodro.model}}</td>
                <td>{{tipKhodro.faal}}</td>
                <td jhiTranslate="{{'insurancestartApp.NoeKhodro.' + tipKhodro.noe}}">{{tipKhodro.noe}}</td>
                <td>
                    <div *ngIf="tipKhodro.khodroId">
                        <a [routerLink]="['../khodro', tipKhodro.khodroId , 'view' ]" >{{tipKhodro.khodroId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tip-khodro', tipKhodro.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tip-khodro', tipKhodro.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tip-khodro', { outlets: { popup: tipKhodro.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tipKhodros && tipKhodros.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
