<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="insutech-tip-khodro-heading" jhiTranslate="insurancestartApp.tipKhodro.home.createOrEditLabel">Create or edit a Tip Khodro</h2>
            <div>
                <insutech-alert-error></insutech-alert-error>
                <div class="form-group" [hidden]="!tipKhodro.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tipKhodro.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.tipKhodro.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="tipKhodro.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.tipKhodro.model" for="field_model">Model</label>
                    <input type="text" class="form-control" name="model" id="field_model"
                        [(ngModel)]="tipKhodro.model" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.tipKhodro.faal" for="field_faal">Faal</label>
                    <input type="checkbox" class="form-control" name="faal" id="field_faal"
                        [(ngModel)]="tipKhodro.faal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.tipKhodro.noe" for="field_noe">Noe</label>
                    <select class="form-control" name="noe" [(ngModel)]="tipKhodro.noe" id="field_noe" >
                        <option value="SAVARI">{{'insurancestartApp.NoeKhodro.SAVARI' | translate}}</option>
                        <option value="TAXI">{{'insurancestartApp.NoeKhodro.TAXI' | translate}}</option>
                        <option value="AUTOCAR">{{'insurancestartApp.NoeKhodro.AUTOCAR' | translate}}</option>
                        <option value="CAMIOON">{{'insurancestartApp.NoeKhodro.CAMIOON' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.tipKhodro.khodro" for="field_khodro">Khodro</label>
                    <select class="form-control" id="field_khodro" name="khodro" [(ngModel)]="tipKhodro.khodroId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="khodroOption.id" *ngFor="let khodroOption of khodros; trackBy: trackKhodroById">{{khodroOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
