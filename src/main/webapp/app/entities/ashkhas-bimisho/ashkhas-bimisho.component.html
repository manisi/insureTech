<div>
    <h2 id="page-heading">
        <span jhiTranslate="insurancestartApp.ashkhas.home.title">Ashkhas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ashkhas-bimisho" [routerLink]="['/ashkhas-bimisho/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="insurancestartApp.ashkhas.home.createLabel">
            Create new Ashkhas
            </span>
        </button>
    </h2>
    <insutech-alert></insutech-alert>
    <br/>
    <div class="table-responsive" *ngIf="ashkhas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="firstName"><span jhiTranslate="insurancestartApp.ashkhas.firstName">First Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lastName"><span jhiTranslate="insurancestartApp.ashkhas.lastName">Last Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="email"><span jhiTranslate="insurancestartApp.ashkhas.email">Email</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="phoneNumber"><span jhiTranslate="insurancestartApp.ashkhas.phoneNumber">Phone Number</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="hireDate"><span jhiTranslate="insurancestartApp.ashkhas.hireDate">Hire Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="noeShakhs"><span jhiTranslate="insurancestartApp.ashkhas.noeShakhs">Noe Shakhs</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ashkhas of ashkhas ;trackBy: trackId">
                <td><a [routerLink]="['/ashkhas-bimisho', ashkhas.id, 'view' ]">{{ashkhas.id}}</a></td>
                <td>{{ashkhas.firstName}}</td>
                <td>{{ashkhas.lastName}}</td>
                <td>{{ashkhas.email}}</td>
                <td>{{ashkhas.phoneNumber}}</td>
                <td>{{ashkhas.hireDate | date:'medium'}}</td>
                <td jhiTranslate="{{'insurancestartApp.NoeShakhs.' + ashkhas.noeShakhs}}">{{ashkhas.noeShakhs}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ashkhas-bimisho', ashkhas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ashkhas-bimisho', ashkhas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ashkhas-bimisho/'+ ashkhas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ashkhas && ashkhas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
