<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sherkatBime">
            <h2><span jhiTranslate="insurancestartApp.sherkatBime.detail.title">Sherkat Bime</span> {{sherkatBime.id}}</h2>
            <hr>
            <insutech-alert-error></insutech-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insurancestartApp.sherkatBime.name">Name</span></dt>
                <dd>
                    <span>{{sherkatBime.name}}</span>
                </dd>
                <dt><span jhiTranslate="insurancestartApp.sherkatBime.faal">Faal</span></dt>
                <dd>
                    <span>{{sherkatBime.faal}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sherkat-bime', sherkatBime.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
