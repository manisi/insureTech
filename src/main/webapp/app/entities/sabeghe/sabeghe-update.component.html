<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sabeghe-heading" jhiTranslate="insurancestartApp.sabeghe.home.createOrEditLabel">Create or edit a Sabeghe</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <hr/>
                <div class="form-group" [hidden]="!sabeghe.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sabeghe.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.sabeghe.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="sabeghe.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.sabeghe.tarikh" for="field_tarikh">Tarikh</label>
                    <div class="input-group">
                        <input id="field_tarikh" type="text"  class="form-control"  [displayMonths]="1" [firstDayOfWeek]="6" name="tarikh"   ngbDatepicker placeholder="yyyy-mm-dd"  #tarikhDp="ngbDatepicker" [(ngModel)]="sabeghe.tarikh" />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="tarikhDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.sabeghe.sharh" for="field_sharh">Sharh</label>
                    <input type="text" class="form-control" name="sharh" id="field_sharh"
                        [(ngModel)]="sabeghe.sharh" />
                </div>

                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" jhiTranslate="insurancestartApp.sabeghe.faal" for="field_faal">Faal</label>-->
                    <!--<input type="checkbox" class="form-check-input" name="faal" id="field_faal"-->
                        <!--[(ngModel)]="sabeghe.faal" />-->
                    <!--<div [hidden]="!(editForm.controls.faal?.dirty && editForm.controls.faal?.invalid)">-->
                        <!--<small class="form-text text-danger"-->
                        <!--[hidden]="!editForm.controls.faal?.errors?.required" jhiTranslate="entity.validation.required">-->
                        <!--This field is required.-->
                        <!--</small>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-check">
                    <label class="form-check-label" for="field_faal">
                        <input class="form-check-input"  type="checkbox" id="field_faal" name="faal" [(ngModel)]="sabeghe.faal">
                        <span jhiTranslate="userManagement.activated">Activated</span>
                    </label>
                </div>


            </div>
            <div>
                <!--<ngb-datepicker #dp [(ngModel)]="model" [firstDayOfWeek]="6"></ngb-datepicker>-->
                <!--<button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button>-->
                <!--<button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo()">To current month</button>-->

                <hr/>

                <!--<pre>Model: {{ model | json }}</pre>-->

                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
