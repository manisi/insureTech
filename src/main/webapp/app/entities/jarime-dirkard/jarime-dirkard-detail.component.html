<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jarimeDirkard">
            <h2><span jhiTranslate="insurancestartApp.jarimeDirkard.detail.title">Jarime Dirkard</span> {{jarimeDirkard.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insurancestartApp.jarimeDirkard.roozane">Roozane</span></dt>
                <dd>
                    <span>{{jarimeDirkard.roozane}}</span>
                </dd>
                <dt><span jhiTranslate="insurancestartApp.jarimeDirkard.faal">Faal</span></dt>
                <dd>
                    <span>{{jarimeDirkard.faal}}</span>
                </dd>
                <dt><span jhiTranslate="insurancestartApp.jarimeDirkard.grouhKhodro">Grouh Khodro</span></dt>
                <dd>
                    <div *ngIf="jarimeDirkard.grouhKhodroId">
                        <a [routerLink]="['/grouh-khodro', jarimeDirkard.grouhKhodroId, 'view']">{{jarimeDirkard.grouhKhodroName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/jarime-dirkard', jarimeDirkard.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
