<div>
    <h2 id="page-heading">
        <span jhiTranslate="insurancestartApp.adamKhesaratSarneshin.home.title">Adam Khesarat Sarneshins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adam-khesarat-sarneshin" [routerLink]="['/adam-khesarat-sarneshin/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="insurancestartApp.adamKhesaratSarneshin.home.createLabel">
            Create new Adam Khesarat Sarneshin
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="adamKhesaratSarneshins">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sarneshin"><span jhiTranslate="insurancestartApp.adamKhesaratSarneshin.sarneshin">Sarneshin</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="faal"><span jhiTranslate="insurancestartApp.adamKhesaratSarneshin.faal">Faal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="noeSabegheName"><span jhiTranslate="insurancestartApp.adamKhesaratSarneshin.noeSabeghe">Noe Sabeghe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sabegheName"><span jhiTranslate="insurancestartApp.adamKhesaratSarneshin.sabeghe">Sabeghe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let adamKhesaratSarneshin of adamKhesaratSarneshins ;trackBy: trackId">
                <td><a [routerLink]="['/adam-khesarat-sarneshin', adamKhesaratSarneshin.id, 'view' ]">{{adamKhesaratSarneshin.id}}</a></td>
                <td>{{adamKhesaratSarneshin.sarneshin}}</td>
                <!--<td>{{adamKhesaratSarneshin.faal}}</td>-->
                <!--<td>-->
                    <!--<fa-icon [icon]="adamKhesaratSarneshin.faal ? 'check' : 'times'" aria-hidden="true" class="{{adamKhesaratSarneshin.faal ? 'text-success' : 'text-danger'}}"></fa-icon>-->
                <!--</td>-->
                <td>
                    <button class="btn btn-danger btn-sm" (click)="setActive(adamKhesaratSarneshin, true)" *ngIf="!adamKhesaratSarneshin.faal"
                            jhiTranslate="userManagement.deactivated">Deactivated</button>
                    <button class="btn btn-success btn-sm" (click)="setActive(adamKhesaratSarneshin, false)" *ngIf="adamKhesaratSarneshin.faal"
                            jhiTranslate="userManagement.activated">Activated</button>
                </td>
                <td>
                    <div *ngIf="adamKhesaratSarneshin.noeSabegheId">
                        <a [routerLink]="['../noe-sabeghe', adamKhesaratSarneshin.noeSabegheId , 'view' ]" >{{adamKhesaratSarneshin.noeSabegheName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="adamKhesaratSarneshin.sabegheId">
                        <a [routerLink]="['../sabeghe', adamKhesaratSarneshin.sabegheId , 'view' ]" >{{adamKhesaratSarneshin.sabegheName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/adam-khesarat-sarneshin', adamKhesaratSarneshin.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adam-khesarat-sarneshin', adamKhesaratSarneshin.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'adam-khesarat-sarneshin', { outlets: { popup: adamKhesaratSarneshin.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
