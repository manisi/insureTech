<div>
    <h2 id="page-heading">
        <span jhiTranslate="insurancestartApp.modateBimename.home.title">Modate Bimenames</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-modate-bimename" [routerLink]="['/modate-bimename/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="insurancestartApp.modateBimename.home.createLabel">
            Create new Modate Bimename
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="modateBimenames">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="insurancestartApp.modateBimename.name">Name</span></th>
            <th><span jhiTranslate="insurancestartApp.modateBimename.sharh">Sharh</span></th>
            <th><span jhiTranslate="insurancestartApp.modateBimename.faal">Faal</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let modateBimename of modateBimenames ;trackBy: trackId">
                <td><a [routerLink]="['/modate-bimename', modateBimename.id, 'view' ]">{{modateBimename.id}}</a></td>
                <td>{{modateBimename.name}}</td>
                <td>{{modateBimename.sharh}}</td>
                <td>{{modateBimename.faal}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/modate-bimename', modateBimename.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/modate-bimename', modateBimename.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'modate-bimename', { outlets: { popup: modateBimename.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
