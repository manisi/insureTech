<div>
    <h2 id="page-heading">
        <span jhiTranslate="insurancestartApp.onvanKhodro.home.title">Onvan Khodros</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-onvan-khodro" [routerLink]="['/onvan-khodro/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="insurancestartApp.onvanKhodro.home.createLabel">
            Create new Onvan Khodro
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="onvanKhodros">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="insurancestartApp.onvanKhodro.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sharh"><span jhiTranslate="insurancestartApp.onvanKhodro.sharh">Sharh</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="azTarikh"><span jhiTranslate="insurancestartApp.onvanKhodro.azTarikh">Az Tarikh</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="taTarikh"><span jhiTranslate="insurancestartApp.onvanKhodro.taTarikh">Ta Tarikh</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="faal"><span jhiTranslate="insurancestartApp.onvanKhodro.faal">Faal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let onvanKhodro of onvanKhodros ;trackBy: trackId">
                <td><a [routerLink]="['/onvan-khodro', onvanKhodro.id, 'view' ]">{{onvanKhodro.id}}</a></td>
                <td>
                    <span class="badge badge-info">{{onvanKhodro.name}}</span>
                </td>
                <td>{{onvanKhodro.sharh}}</td>
                <td>{{onvanKhodro.azTarikh | jalali}}</td>
                <td>{{onvanKhodro.taTarikh  | jalali}}</td>
                <!--<td>{{onvanKhodro.faal}}</td>-->
                <td>
                    <button class="btn btn-danger btn-sm" (click)="setActive(onvanKhodro, true)" *ngIf="!onvanKhodro.faal"
                            jhiTranslate="userManagement.deactivated">Deactivated</button>
                    <button class="btn btn-success btn-sm" (click)="setActive(onvanKhodro, false)" *ngIf="onvanKhodro.faal"
                            jhiTranslate="userManagement.activated">Activated</button>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/onvan-khodro', onvanKhodro.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/onvan-khodro', onvanKhodro.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'onvan-khodro', { outlets: { popup: onvanKhodro.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
