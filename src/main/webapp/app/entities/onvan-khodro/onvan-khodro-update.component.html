<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-onvan-khodro-heading" jhiTranslate="insurancestartApp.onvanKhodro.home.createOrEditLabel">Create or edit a Onvan Khodro</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!onvanKhodro.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="onvanKhodro.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.onvanKhodro.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="onvanKhodro.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.onvanKhodro.sharh" for="field_sharh">Sharh</label>
                    <input type="text" class="form-control" name="sharh" id="field_sharh"
                        [(ngModel)]="onvanKhodro.sharh" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.onvanKhodro.azTarikh" for="field_azTarikh">Az Tarikh</label>
                    <div class="input-group">
                        <input id="field_azTarikh" type="text" class="form-control" [displayMonths]="1" [firstDayOfWeek]="6" name="azTarikh" ngbDatepicker  #azTarikhDp="ngbDatepicker" [(ngModel)]="onvanKhodro.azTarikh"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="azTarikhDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.azTarikh?.dirty && editForm.controls.azTarikh?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.azTarikh?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.onvanKhodro.taTarikh" for="field_taTarikh">Ta Tarikh</label>
                    <div class="input-group">
                        <input id="field_taTarikh" type="text" class="form-control" [displayMonths]="1" [firstDayOfWeek]="6" name="taTarikh" ngbDatepicker  #taTarikhDp="ngbDatepicker" [(ngModel)]="onvanKhodro.taTarikh"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="taTarikhDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.taTarikh?.dirty && editForm.controls.taTarikh?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.taTarikh?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insurancestartApp.onvanKhodro.faal" for="field_faal">Faal</label>
                    <input type="checkbox" class="form-control" name="faal" id="field_faal"
                        [(ngModel)]="onvanKhodro.faal" />
                    <div [hidden]="!(editForm.controls.faal?.dirty && editForm.controls.faal?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.faal?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
