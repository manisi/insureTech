<form name="deleteForm" (ngSubmit)="confirmApplyFile(groupOperationsData.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.applyfile.title">Confirm applyfile operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-groupOperationsData-heading" jhiTranslate="insurancestartApp.groupOperationsData.applyfile.question" [translateValues]="{id: groupOperationsData.id}">Are you sure you want to applyfile this Group Operations Data?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-applyfile-groupOperationsData" type="submit" class="btn btn-success">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.applyfile">ApplyFile</span>
        </button>
    </div>
</form>
